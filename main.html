<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <style>
   body {
     font-family: sans-serif;
   }
   canvas {
     background-color: #111;
   }
   .slider {
     width: 300px;
   }
 </style>
</head>
<body onload="main()">
 <canvas id="webgl" width="600" height="600">Please use a browser that supports HTML5 canvas.</canvas>


 <p>
   <button id="normalOn">Normal On</button>
   <button id="normalOff">Normal Off</button>
   <button id="lightOn">Lighting On</button>
   <button id="lightOff">Lighting Off</button>
 </p>


 <p>
   Light X: <input type="range" id="lightSlideX" min="-10" max="10" value="0" step="0.1" class="slider">
   Y: <input type="range" id="lightSlideY" min="-10" max="10" value="1" step="0.1" class="slider">
   Z: <input type="range" id="lightSlideZ" min="-10" max="10" value="2" step="0.1" class="slider">
 </p>


 <p>
   Camera Angle: <input type="range" id="angleSlide" min="-180" max="180" value="0" step="1" class="slider">
 </p>


 <script src="webgl-utils.js"></script>
 <script src="webgl-debug.js"></script>
 <script src="cuon-utils.js"></script>
 <script src="cuon-matrix-cse160.js"></script>

 <script src="Cube.js"></script>
 <script src="Sphere.js"></script>
 <script src="main.js"></script>
</body>
</html>
